<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for=" (item,index) in items" :key="index">{{index}} -- {{item.message}}  -- <button @click="deleteItem(index)">删除</button></li>
    </ul>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            items: [
                { message: 'Foo' },
                { message: 'Bar' }
            ]
        },
        methods:{
            deleteItem(index){
                this.items.splice(index,1)
            }
        }
    })
</script>
</body>
</html>
