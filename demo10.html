<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <form action="" @submit.prevent="handleSubmit">
        <p>
            <label for="">用户名</label>
            <input type="text" v-model="username">
        </p>
        <p>
            <label for="">密码</label>
            <input type="text" v-model="password">
        </p>
        <p>性别：
            <input type="radio" v-model="sex" value="男">男
            <input type="radio" v-model="sex" value="女">女
        </p>
        <p>爱好：
            <input type="checkbox" v-model="likes" value="篮球">篮球
            <input type="checkbox" v-model="likes" value="足球">足球
            <input type="checkbox" v-model="likes" value="乒乓球">乒乓球
        </p>
        <p>
            <select v-model="cityId">
                <option v-for="(city, index) in allCitys" :value="city.id" :key="index">{{city.name}}</option>
            </select>
        </p>
        <textarea name="" id="" cols="30" rows="10" v-model="desc"></textarea>
        <p>
            <button type="submit">注册</button>
        </p>
    </form>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            username: '',
            password: '',
            sex: "男",
            likes: ["篮球"],
            allCitys: [
                {id: 1, name: "北京"},
                {id: 2, name: "上海"},
                {id: 3, name: "广州"}
            ],
            cityId:2,
            desc:""

        },
        methods: {
            handleSubmit() {
                console.log(this.username, this.password)
            }
        }
    })
</script>
</body>
</html>
