<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h2>事件处理</h2>
    <h3>1、绑定监听</h3>
    <button v-on:click="test1">test1</button>
    <button v-on:click="test2(123)">test2</button>
    <button v-on:click="test3">test3</button>
    <button v-on:click="test4(111,$event)">test4</button>
    <h3>2、事件修饰符</h3>
    <div style="width: 200px; height: 200px; background: red" @click="test5">
        <div style="width: 100px; height: 100px; background: blue" @click.stop="test6">

        </div>
    </div>
    <h3>3、按键修饰符</h3>
    <input type="text" @keyup.enter="test7">
</div>

<script>
    new Vue({
        el: "#app",
        methods: {
            test1() {
                alert('test1')
            },
            test2(value) {
                alert(value)
            },
            test3(event) {
                alert(event.target.innerHTML)
            },
            test4(number, event) {
                alert(number + '--' + event.target.innerHTML)
            },
            test5(){
                alert('test5')
            },
            test6(){
                alert('test6')
            },
            test7(event){
                alert(event.target.value)
            }
        }
    })
</script>
</body>
</html>
