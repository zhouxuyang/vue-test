<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .aClass{
            color: aqua;
        }
        .bClass{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="demo5">
        <p :class="{aClass:isA,bClass:isB}">hello</p>
        <p :class="{aClass:isA,bClass:isB}">hello</p>
        <button @click="change">Âèò</button>
    </div>
    <script>
        new Vue({
            el:"#demo5",
            data:{
                isA:true,
                isB:false
            },
            methods:{
                change(){
                    this.isA=!this.isA
                    this.isB=!this.isB
                }
            }
        })
    </script>
